<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Full Screen AR</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      /* HTML, Body の余白をなくし、スクロールも無効にします */
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
      }
      /* model-viewer を画面全体に広げます */
      model-viewer {
        width: 100vw;
        height: 100vh;
        display: block;
        touch-action: none; /* タッチ操作によるスクロールを防止 */
      }
    </style>
  </head>
  <body>
    <model-viewer
      ar
      ar-modes="scene-viewer webxr quick-look"
      src="./cyawan.glb"
      ios-src="./cyawan.usdz"
      alt="Cyawan"
      auto-rotate
      camera-controls
    ></model-viewer>
  </body>
</html>
